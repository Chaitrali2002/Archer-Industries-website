<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IT Solution</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            color: white;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Your IT Solution</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#services">Services</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Sections -->
    <section id="services">
        <h2>Our Services</h2>
        <p>Describe your IT and business services here.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Introduce your company and its mission.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Provide contact information and a contact form if needed.</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Your IT Solution. All rights reserved.</p>
    </footer>

</body>

</html>
